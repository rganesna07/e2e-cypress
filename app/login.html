<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Roman Numeral Calculator</title>
        <meta
            name="viewport"
            content="width=400, height=600, initial-scale=0.8, maximum-scale=1"
        />
        <meta name="viewport" content="width=device-width" />

        <link rel="stylesheet" href="app.css">

        <script src="login.js" defer></script>
    </head>
    <body>
        <div id="app">
            <form id="login-form">
                <label>
                    Email
                    <input id="email" name="email" />
                </label>
                <label>
                    Password
                    <input type="password" id="password" name="password" />
                </label>
                <button>Login</button>
            </form>
        </div>
    </body>
</html>
